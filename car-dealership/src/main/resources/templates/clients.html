<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Клиенты - Автосалон</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">
            <i class="fas fa-car"></i> Автосалон
        </a>
        <div class="navbar-nav">
            <a class="nav-link" href="/cars">Автомобили</a>
            <a class="nav-link active" href="/clients">Клиенты</a>
            <a class="nav-link" href="/deals">Сделки</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1><i class="fas fa-users"></i> Управление клиентами</h1>
    </div>

    <div class="card mb-4">
        <div class="card-header">
            <h5 class="mb-0">Добавить нового клиента</h5>
        </div>
        <div class="card-body">
            <form th:action="@{/clients}" th:object="${client}" method="post">
                <div class="row">
                    <div class="col-md-3 mb-3">
                        <label class="form-label">Имя</label>
                        <input type="text" class="form-control" th:field="*{firstName}" required>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label class="form-label">Фамилия</label>
                        <input type="text" class="form-control" th:field="*{lastName}" required>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label class="form-label">Телефон</label>
                        <input type="tel" class="form-control" th:field="*{phone}" required>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" th:field="*{email}">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-user-plus"></i> Добавить клиента
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <h5 class="mb-0">Список клиентов</h5>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Имя</th>
                        <th>Фамилия</th>
                        <th>Телефон</th>
                        <th>Email</th>
                        <th>Дата регистрации</th>
                        <th>Действия</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="client : ${clients}">
                        <td th:text="${client.firstName}"></td>
                        <td th:text="${client.lastName}"></td>
                        <td th:text="${client.phone}"></td>
                        <td th:text="${client.email ?: '-'}"></td>
                        <td th:text="${client.registrationDate}"></td>
                        <td>
                            <a th:href="@{/clients/edit/{id}(id=${client.id})}" class="btn btn-sm btn-warning">
                                <i class="fas fa-edit"></i>
                            </a>
                            <a th:href="@{/clients/delete/{id}(id=${client.id})}" class="btn btn-sm btn-danger"
                               onclick="return confirm('Удалить этого клиента?')">
                                <i class="fas fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div th:if="${#lists.isEmpty(clients)}" class="text-center text-muted">
                <i class="fas fa-info-circle"></i> Нет клиентов в базе данных
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
