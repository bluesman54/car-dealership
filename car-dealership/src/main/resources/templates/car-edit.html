<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование автомобиля - Автосалон</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">
            <i class="fas fa-car"></i> Автосалон
        </a>
        <div class="navbar-nav">
            <a class="nav-link active" href="/cars">Автомобили</a>
            <a class="nav-link" href="/clients">Клиенты</a>
            <a class="nav-link" href="/deals">Сделки</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1><i class="fas fa-car"></i> Редактирование автомобиля</h1>
        <a href="/cars" class="btn btn-outline-primary">
            <i class="fas fa-arrow-left"></i> Назад к списку
        </a>
    </div>


    <div class="card">
        <div class="card-header">
            <h5 class="mb-0">Изменение данных автомобиля</h5>
        </div>
        <div class="card-body">
            <form th:action="@{/cars/update/{id}(id=${car.id})}" th:object="${car}" method="post">
                <div class="row">
                    <div class="col-md-3 mb-3">
                        <label class="form-label">Марка *</label>
                        <input type="text" class="form-control" th:field="*{brand}" required>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label class="form-label">Модель *</label>
                        <input type="text" class="form-control" th:field="*{model}" required>
                    </div>
                    <div class="col-md-2 mb-3">
                        <label class="form-label">Год *</label>
                        <input type="number" class="form-control" th:field="*{year}" min="1990" max="2030" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label">VIN *</label>
                        <input type="text" class="form-control" th:field="*{vin}" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Цвет</label>
                        <input type="text" class="form-control" th:field="*{color}">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Цена (₽) *</label>
                        <input type="number" class="form-control" th:field="*{price}" step="0.01" min="0" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-save"></i> Сохранить изменения
                            </button>
                            <a th:href="@{/cars}" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Отмена
                            </a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="card mt-4">
        <div class="card-header">
            <h6 class="mb-0">Информация об автомобиле</h6>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <p><strong>ID автомобиля:</strong> <span th:text="${car.id}"></span></p>
                    <p><strong>Дата поступления:</strong> <span th:text="${car.arrivalDate}"></span></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
