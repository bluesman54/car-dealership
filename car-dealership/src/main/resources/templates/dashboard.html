<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Автосалон - Главная</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .navbar-brand {
            font-weight: bold;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">
            <i class="fas fa-car"></i> Автосалон
        </a>
    </div>
</nav>

<div class="container mt-4">
    <div class="row mb-5">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4 text-center">
                            <a href="/cars" class="btn btn-primary btn-lg w-100 mb-2">
                                <i class="fas fa-car me-2"></i>Автомобили
                            </a>
                            <small>Просмотр и управление автомобилями</small>
                        </div>
                        <div class="col-md-4 text-center">
                            <a href="/clients" class="btn btn-success btn-lg w-100 mb-2">
                                <i class="fas fa-users me-2"></i>Клиенты
                            </a>
                            <small>Управление клиентской базой</small>
                        </div>
                        <div class="col-md-4 text-center">
                            <a href="/deals" class="btn btn-warning btn-lg w-100 mb-2">
                                <i class="fas fa-handshake me-2"></i>Сделки
                            </a>
                            <small>Создание и просмотр сделок</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
