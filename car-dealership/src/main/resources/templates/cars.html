<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Автомобили - Автосалон</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">
            <i class="fas fa-car"></i> Автосалон
        </a>
        <div class="navbar-nav">
            <a class="nav-link" href="/">Главная</a>
            <a class="nav-link active" href="/cars">Автомобили</a>
            <a class="nav-link" href="/clients">Клиенты</a>
            <a class="nav-link" href="/deals">Сделки</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1><i class="fas fa-car"></i> Управление автомобилями</h1>
        <div>
            <a href="/cars/available" class="btn btn-outline-success me-2">Только доступные</a>
            <a href="/cars" class="btn btn-outline-primary">Все автомобили</a>
        </div>
    </div>

    <!-- Список автомобилей -->
    <div class="card">
        <div class="card-header">
            <h5 class="mb-0">Список автомобилей</h5>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Марка</th>
                        <th>Модель</th>
                        <th>Год</th>
                        <th>VIN</th>
                        <th>Цвет</th>
                        <th>Цена</th>
                        <th>Статус</th>
                        <th>Дата поступления</th>
                        <th>Действия</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="car : ${cars}">
                        <td th:text="${car.brand}"></td>
                        <td th:text="${car.model}"></td>
                        <td th:text="${car.year}"></td>
                        <td th:text="${car.vin}"></td>
                        <td th:text="${car.color}"></td>
                        <td th:text="${car.price + ' ₽'}"></td>
                        <td>
                            <span th:if="${car.status == 'AVAILABLE'}" class="badge bg-success">Доступен</span>
                            <span th:if="${car.status == 'SOLD'}" class="badge bg-danger">Продан</span>
                        </td>
                        <td th:text="${car.arrivalDate}"></td>
                        <td>
                            <a th:href="@{/cars/edit/{id}(id=${car.id})}" class="btn btn-sm btn-warning">
                                <i class="fas fa-edit"></i>
                            </a>
                            <a th:href="@{/cars/delete/{id}(id=${car.id})}" class="btn btn-sm btn-danger"
                               onclick="return confirm('Удалить этот автомобиль?')">
                                <i class="fas fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div th:if="${#lists.isEmpty(cars)}" class="text-center text-muted">
                <i class="fas fa-info-circle"></i> Нет автомобилей в базе данных
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
