<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сделки - Автосалон</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">
            <i class="fas fa-car"></i> Автосалон
        </a>
        <div class="navbar-nav">
            <a class="nav-link" href="/cars">Автомобили</a>
            <a class="nav-link" href="/clients">Клиенты</a>
            <a class="nav-link" href="/deals">Сделки</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1><i class="fas fa-handshake"></i> Управление сделками</h1>
    </div>

    <div class="card mb-4">
        <div class="card-header">
            <h5 class="mb-0">Создать новую сделку</h5>
        </div>
        <div class="card-body">
            <form th:action="@{/deals}" method="post">
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Клиент *</label>
                        <select class="form-select" name="client" required>
                            <option value="">Выберите клиента</option>
                            <option th:each="client : ${clients}"
                                    th:value="${client.id}"
                                    th:text="${client.firstName + ' ' + client.lastName + ' (' + client.phone + ')'}">
                            </option>
                        </select>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Автомобиль *</label>
                        <select class="form-select" name="car" required>
                            <option value="">Выберите автомобиль</option>
                            <option th:each="car : ${availableCars}"
                                    th:value="${car.id}"
                                    th:text="${car.brand + ' ' + car.model + ' ' + car.year + ' - ' + #numbers.formatDecimal(car.price, 0, 'COMMA', 2, 'POINT') + '₽'}">
                            </option>
                        </select>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Менеджер *</label>
                        <select class="form-select" name="manager" required>
                            <option value="">Выберите менеджера</option>
                            <option th:each="manager : ${managers}"
                                    th:value="${manager.id}"
                                    th:text="${manager.login}">
                            </option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-plus"></i> Создать сделку
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <h5 class="mb-0">Список сделок</h5>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Клиент</th>
                        <th>Автомобиль</th>
                        <th>Менеджер</th>
                        <th>Цена продажи</th>
                        <th>Дата сделки</th>
                        <th>Действия</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="deal : ${deals}">
                        <td th:text="${deal.id}"></td>
                        <td th:text="${deal.client.firstName + ' ' + deal.client.lastName}"></td>
                        <td th:text="${deal.car.brand + ' ' + deal.car.model + ' (' + deal.car.year + ')'}"></td>
                        <td th:text="${deal.manager.login}"></td>
                        <td th:text="${#numbers.formatDecimal(deal.salePrice, 0, 'COMMA', 2, 'POINT') + ' ₽'}"></td>
                        <td th:text="${#temporals.format(deal.dealDate, 'dd.MM.yyyy HH:mm')}"></td>
                        <td>
                            <a th:href="@{/deals/delete/{id}(id=${deal.id})}" class="btn btn-sm btn-danger"
                               onclick="return confirm('Удалить эту сделку?')">
                                <i class="fas fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div th:if="${#lists.isEmpty(deals)}" class="text-center text-muted">
                <i class="fas fa-info-circle"></i> Нет сделок в базе данных
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
