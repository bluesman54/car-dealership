<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование клиента - Автосалон</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">
            <i class="fas fa-car"></i> Автосалон
        </a>
        <div class="navbar-nav">
            <a class="nav-link" href="/">Главная</a>
            <a class="nav-link" href="/cars">Автомобили</a>
            <a class="nav-link active" href="/clients">Клиенты</a>
            <a class="nav-link" href="/deals">Сделки</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1><i class="fas fa-user-edit"></i> Редактирование клиента</h1>
        <a href="/clients" class="btn btn-outline-primary">
            <i class="fas fa-arrow-left"></i> Назад к списку
        </a>
    </div>

    <!-- Форма редактирования клиента -->
    <div class="card">
        <div class="card-header">
            <h5 class="mb-0">Изменение данных клиента</h5>
        </div>
        <div class="card-body">
            <form th:action="@{/clients/update/{id}(id=${client.id})}" th:object="${client}" method="post">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Имя *</label>
                        <input type="text" class="form-control" th:field="*{firstName}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Фамилия *</label>
                        <input type="text" class="form-control" th:field="*{lastName}" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Телефон *</label>
                        <input type="tel" class="form-control" th:field="*{phone}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" th:field="*{email}">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-save"></i> Сохранить изменения
                            </button>
                            <a th:href="@{/clients}" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Отмена
                            </a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Информация о клиенте -->
    <div class="card mt-4">
        <div class="card-header">
            <h6 class="mb-0">Информация о клиенте</h6>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <p><strong>ID клиента:</strong> <span th:text="${client.id}"></span></p>
                    <p><strong>Дата регистрации:</strong> <span th:text="${client.registrationDate}"></span></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
